<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
    <title>Markdown Previewer By tshaw-WebDev</title>
    <script src="./js/marked.js"></script>

    <script>     
        function updatePreview(){
          let previewElement = document.getElementById("preview");
          let editorValue = document.getElementById("editor").value;    
          let markedUpHTML = marked(editorValue);
          previewElement.innerHTML = markedUpHTML;
        }
        document.onload = setDefault();

        function setDefault(){
         let defaultText = `\
# TSWebDev
## a markdown previewer
[Learn about freeCodeCamp.org](http://www.freeCodeCamp.org).    
<dl>
  <dt>Definition list</dt>
  <dd>Is something people use sometimes.</dd>

  <dt>Markdown in HTML</dt>
  <dd>Does *not* work **very** well. Use HTML <em>tags</em>.</dd>
</dl>

\`This is an example of inline code\`

\`\`\`
function example(){
    return multiLineCodeBlock;
}

\`\`\`


- This
- is
- an
- example
- of 
- list
- items

> Learn how to code

**Bolded Text**

![TSWebDev](https://upload.wikimedia.org/wikipedia/commons/thumb/5/52/Free_logo.svg/800px-Free_logo.svg.png)
        `;   
        let editorField = document.getElementById("editor")
        let previewElement = document.getElementById("preview");
        editorField.value = defaultText;     
        previewElement.innerHTML = marked(defaultText);
        }
          
    </script>
  </head>
  <body onload="setDefault()" class="bg-success">
    <div class="container-fluid">
     <div class="row">
      <div class="col text-center text-white bg-success my-3">
        <h1>Markdown Previewer By tshaw-WebDev</h1>
      </div>
     </div> 
       <div class="row">
         <div class="col-6 bg-primary d-flex flex-column">
           <h2 class="text-white text-center my-3">Editor</h2>
         <div class="form-group flex-grow-1 d-flex flex-column">

           <textarea id="editor" onkeyup="updatePreview()" class="form-control flex-grow-1"></textarea>
        </div>
         </div>
         <div class="col-6 bg-danger">
           <h2 class="text-white text-center my-3">Preview</h2>
           <div id="preview"></div>
         </div>
       </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
